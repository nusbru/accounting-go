basePath: /
definitions:
  account.AccountResponse:
    properties:
      balance:
        type: number
      currency:
        type: string
      id:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/constant.AccountType'
      user_id:
        type: string
    type: object
  account.CreateAccountRequest:
    properties:
      currency:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/constant.AccountType'
      user_id:
        type: string
    type: object
  account.UpdateAccountRequest:
    properties:
      currency:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/constant.AccountType'
    type: object
  common.ProblemDetail:
    properties:
      detail:
        type: string
      instance:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    type: object
  common.ValidationError:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  common.ValidationProblem:
    properties:
      detail:
        type: string
      errors:
        items:
          $ref: '#/definitions/common.ValidationError'
        type: array
      instance:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    type: object
  constant.AccountType:
    enum:
    - CHECKING
    - SAVINGS
    - CREDIT_CARD
    - CASH
    - INVESTMENT
    type: string
    x-enum-varnames:
    - AccountTypeChecking
    - AccountTypeSavings
    - AccountTypeCreditCard
    - AccountTypeCash
    - AccountTypeInvestment
  constant.TransactionType:
    enum:
    - INCOME
    - EXPENSE
    - TRANSFER
    type: string
    x-enum-varnames:
    - TransactionTypeIncome
    - TransactionTypeExpense
    - TransactionTypeTransfer
  transaction.CreateTransactionRequest:
    properties:
      account_id:
        type: string
      amount:
        type: number
      category:
        type: string
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      type:
        $ref: '#/definitions/constant.TransactionType'
    type: object
  transaction.TransactionResponse:
    properties:
      account_id:
        type: string
      amount:
        type: number
      category:
        type: string
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      type:
        $ref: '#/definitions/constant.TransactionType'
    type: object
  transaction.UpdateTransactionRequest:
    properties:
      amount:
        type: number
      category:
        type: string
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      type:
        $ref: '#/definitions/constant.TransactionType'
    type: object
  user.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
  user.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
  user.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@accounting.app
    name: API Support
  description: A REST API for personal accounting management with support for users,
    accounts, and transactions
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Accounting API
  version: "1.0"
paths:
  /api/v1/accounts:
    post:
      consumes:
      - application/json
      description: Create a new account for a user with the specified details
      parameters:
      - description: Account creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/account.AccountResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Create a new account
      tags:
      - account
  /api/v1/accounts/{account_id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing account by ID
      parameters:
      - description: Account ID (UUID)
        in: path
        name: account_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Account deleted successfully
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Account not found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Delete an account
      tags:
      - account
    get:
      consumes:
      - application/json
      description: Retrieve a specific account by its ID
      parameters:
      - description: Account ID (UUID)
        in: path
        name: account_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.AccountResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Account not found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Get an account by ID
      tags:
      - account
    put:
      consumes:
      - application/json
      description: Update an existing account with the specified details
      parameters:
      - description: Account ID (UUID)
        in: path
        name: account_id
        required: true
        type: string
      - description: Account update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.UpdateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.AccountResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Account not found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Update an account
      tags:
      - account
  /api/v1/accounts/{accountID}/transactions:
    get:
      consumes:
      - application/json
      description: Retrieve all transactions for a specific account
      parameters:
      - description: Account ID
        in: path
        name: accountID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/transaction.TransactionResponse'
            type: array
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Account not found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: List account transactions
      tags:
      - transactions
  /api/v1/transactions:
    post:
      consumes:
      - application/json
      description: Create a new transaction for an account
      parameters:
      - description: Transaction request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/transaction.CreateTransactionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/transaction.TransactionResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Create a new transaction
      tags:
      - transactions
  /api/v1/transactions/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing transaction
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Transaction deleted successfully
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Transaction not found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Delete a transaction
      tags:
      - transactions
    get:
      consumes:
      - application/json
      description: Retrieve a transaction by ID
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/transaction.TransactionResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Transaction not found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Get a transaction
      tags:
      - transactions
    put:
      consumes:
      - application/json
      description: Update an existing transaction
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: string
      - description: Transaction update request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/transaction.UpdateTransactionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/transaction.TransactionResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Transaction not found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Update a transaction
      tags:
      - transactions
  /api/v1/users:
    post:
      consumes:
      - application/json
      description: Create a new user with name and email
      parameters:
      - description: User creation request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Create a new user
      tags:
      - users
  /api/v1/users/{id}:
    delete:
      description: Delete a user by ID
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Delete a user
      tags:
      - users
    get:
      description: Get a user's details by their ID
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user information by ID
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: User update request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Update a user
      tags:
      - users
  /api/v1/users/{user_id}/accounts:
    get:
      consumes:
      - application/json
      description: Retrieve all accounts associated with a specific user
      parameters:
      - description: User ID (UUID)
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/account.AccountResponse'
            type: array
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: List all accounts for a user
      tags:
      - account
  /api/v1/users/search:
    get:
      description: Get a user's details by their email address
      parameters:
      - description: User email address
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ValidationProblem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ProblemDetail'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ProblemDetail'
      summary: Get user by email
      tags:
      - users
schemes:
- http
- https
swagger: "2.0"
